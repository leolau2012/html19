<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p[title|='ab']{
			background: red;
		}
	</style>
</head>
<body>
	<div>
		<p title="apple">1111</p>
		<p title="address">222</p>
		<p title="a-b">333</p>
		<p title="abc-b">6666</p>
		<p title="banana">4444</p>
		<p title="aaaaab">55555</p>
	</div>
</body>
</html>
