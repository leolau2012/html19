<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	div{width:200px;height:200px; background:#ccc;}
	.red{background:red;}
</style>
<script>
	window.onload = function(){
		var oBtn = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oBtn3 = document.getElementById('btn3');
		var oBtn4 = document.getElementById('btn4');
		var oDiv = document.getElementById('div1');
		oBtn.onclick = function(){
			oDiv.classList.add('red');
		};	
		oBtn2.onclick = function(){
			oDiv.classList.remove('red');
		};	
		oBtn3.onclick = function(){
			oDiv.classList.toggle('red');
		};	
		oBtn4.onclick = function(){
			alert(oDiv.classList.contains('red'));
		};	
	};
</script>
</head>

<body>
	<input type="button" value="添加" id="btn1">
	<input type="button" value="删除" id="btn2">
	<input type="button" value="toggle" id="btn3">
	<input type="button" value="包含" id="btn4">
    <div id="div1" class="box active"></div>
</body>
</html>
