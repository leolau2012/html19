<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin:0;
			list-style: none;
		}
		div{
			width:200px;
			height:50px;
			border:1px solid #000;
			margin:100px auto;
			position: relative;
		}
		div:before{
			position: absolute;
			top:0;
			right:0;
			content:'';
			width:0;
			height:0;
			border:8px solid #ccc;
			border-color:#ccc transparent transparent transparent ;
		}

	</style>
</head>
<body>
	<div id="box">
	</div>
</body>
</html>
