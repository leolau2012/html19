<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

		p[title~='a']{
			background: red;
		}
	</style>
</head>
<body>
	<div>
		<p title="apple">1111</p>
		<p title="address">222</p>
		<p title="a-b">333</p>
		<p title="ab-b">6666</p>
		<p title="banana">4444</p>
		<p title="ab">55555</p>
		<p title="a ab">77777</p>
		<p title="b a">88888</p>
	</div>
</body>
</html>
